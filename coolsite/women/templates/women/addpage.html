{% extends 'women/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<!--В случае передачи каких либо данных в форме следует указывать атрибут enctype=...-->
<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
<!--  {{ form.as_p }}-->

  <div class="form-error">{{ form.non_field_errors }}</div>

  {% for f in form %}
    <p><label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
  {% endfor %}

  <button class="submit">Добавить</button>
</form>

{% endblock %}
